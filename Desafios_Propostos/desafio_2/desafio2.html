<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>No HTML5 ,podemos inserir os elemementos de lista.<br>Passe o mouse sobre os titulo s que estão escitos abaixo.</p>
    <ul>
        <li><abbr title="Use a tag '<p>' ">Paragráfos</abbr></li>
        <li><abbr title="Use a tag '<h1>'">Títulos</abbr></li>
        <li><abbr title="Use a tag '<img src='www.llll.com'' ">Imagens</abbr></li>
        <li><abbr title="Use a tag '<abbr>' ">Abreviações</abbr></li>
        <li><abbr title="Use a tag '<code>' ">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> ou <ul>">Listas numéricas</abbr></li>
        <li><abbr title="Use também a tag <ul> e <ol>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
