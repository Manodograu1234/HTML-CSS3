<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA COMPLETA</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th , td{
            border: 1px solid gray;
            padding: 10px;
        }
        caption{
            font-size: 1.5em;
            font-style: italic;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Exec√≠cio de Tabelas</h1>
    <table>
        <caption>Filmes Favoritos</caption>
        <thead>
            <th>Grupos</th>
            <th>Nomes</th>
            <th>Filmes</th>
        </thead>
    </table>
</body>
</html>
